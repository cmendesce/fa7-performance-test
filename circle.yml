test:
  pre:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
  override:
    - ./node_modules/phantomjs/bin/phantomjs yslow.js -i grade --format junit fa7.edu.br > $CIRCLE_TEST_REPORTS/junit/junit-home.xml
    - ./node_modules/phantomjs/bin/phantomjs yslow.js -i grade --format junit fa7.edu.br/graduacao > $CIRCLE_TEST_REPORTS/junit/junit-graduacao.xml
    - ./node_modules/phantomjs/bin/phantomjs yslow.js -i grade --format junit fa7.edu.br/direito > $CIRCLE_TEST_REPORTS/junit/junit-direito.xml
    - ./node_modules/phantomjs/bin/phantomjs yslow.js -i stats --format junit fa7.edu.br/direito > $CIRCLE_TEST_REPORTS/junit/junit-direito-stats.xml
